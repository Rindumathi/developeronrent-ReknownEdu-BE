<!--modal-->
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="text-center">What's My Password?</h1>
    </div>
    <div class="modal-body">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">

              <p>If you have forgotten your password you can reset it here.</p>
              <div class="panel-body">
                <fieldset>
                  <form (submit)="ForgotpasswordSubmit()">
                    <div class="form-group">
                      <input class="form-control input-lg" placeholder="E-mail Address" [(ngModel)]="email" name="email" type="email">
                    </div>
                    <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                  </form>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="col-md-12">
        <button class="btn" data-dismiss="modal" aria-hidden="true" (click)="moveToLogin()">Cancel</button>
      </div>
    </div>
  </div>
</div>
